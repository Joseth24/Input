<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Color Picker" outcome="Color Picker.xhtml" icon="pi pi-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Demos" outcome="Knob.xhtml" icon="pi pi-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Documentation" outcome="inplace.xhtml" icon="pi pi-file">
                    <f:param name="i" value="2" />
                </p:menuitem>

            </p:tabMenu>
        </h:form>

        <p:growl>
            <p:autoUpdate />
        </p:growl>
        <h:form>
            <style type="text/css">
                .knob-container {
                    display: inline-block;
                    padding: 10px;
                }
            </style>



            <h3 style="margin-top:0">Basic</h3>
            <div class="knob-container ui-corner-all">
                <p:knob value="#{knobView.value}">
                    <p:ajax listener="#{knobView.onChange}"/>
                </p:knob>
            </div>

            <h3>Max,Min and Step</h3>
            <div class="knob-container  ui-corner-all">
                <p:knob max="10000" step="50" value="950" />
            </div>

            <h3>Show/Hide label</h3>
            <div class="knob-container  ui-corner-all">
                <p:knob showLabel="false" value="65"/>
            </div>

            <h3>Label template</h3>
            <div class="knob-container  ui-corner-all">
                <p:knob labelTemplate="{value}%" value="35"/>
            </div>

            <h3>Disabled</h3>
            <div class="knob-container ui-corner-all">
                <p:knob disabled="true" value="85"/>
            </div>

            <h3>Cursor</h3>
            <div class="knob-container ui-corner-all">
                <p:knob cursor="true"  value="0"/>
            </div>

            <h3>Thickness</h3>
            <div class="knob-container ui-corner-all">
                <p:knob thickness="0.5" value="50"/>
            </div>

            <h3>Theme</h3>
            <div class="knob-container ui-corner-all">
                <p:knob colorTheme="hot-sneaks" value="45"/>
            </div>

            <h3>Colors</h3>
            <div class="knob-container ui-corner-all">
                <p:knob foregroundColor="red" backgroundColor="#00000" value="25"/>
                <p:knob foregroundColor="#808080" backgroundColor="#0000FF" value="75"/>
            </div>
        </h:form>

    </h:body>
</html>
